<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
</head>

<script src="http://192.168.31.137:8088/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="http://192.168.31.137:8088/echarts.min.js"></script>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom, 'dark');
        var x = [];
        var y = [];
        var fix_delta_x = [];

        var option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                },
                backgroundColor: 'rgba(255, 255, 255, 0.8)',

            },
            legend: {
                data: ['delta_x', 'fix_delta_x']
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                data: x
            },
            yAxis: {
                boundaryGap: [0, '50%'],
                type: 'value',
            },
            series: [
                {
                    name: 'delta_x',
                    type: 'line',
                    data: y,
                    label: {
                        show: true,
                        position: 'top',
                    },
                },
                {
                    name: 'fix_delta_x',
                    type: 'line',
                    data: fix_delta_x,
                    label: {
                        show: true,
                        position: 'top',
                    },
                },
            ]
        };
        myChart.setOption(option);

        setInterval(function () {

            $.get('http://192.168.31.80/aim.json').done(function (data) {
                data = jQuery.parseJSON(data);

                for (j = 0, len = data.categories.length; j < len; j++) {
                    x.push(data.categories[j]);
                    y.push(data.delta_x[j]);
                    fix_delta_x.push(data.fix_delta_x[j]);
                }
                while (x[x.length - 1] - x[0] > 15000) {
                    x.shift();
                    y.shift();
                    fix_delta_x.shift();
                }
                myChart.setOption({
                    xAxis: {
                        data: x
                    },
                    series: [{
                        name: 'delta_x',
                        data: y
                    },
                    {
                        name: 'fix_delta_x',
                        data: fix_delta_x
                    }]
                });
            });
        }, 50);
    </script>
</body>

</html>
